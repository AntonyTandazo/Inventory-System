[build]
  # Base directory - Netlify ejecutará comandos desde aquí
  base = "frontend"
  # Comando para construir (ya estamos en /frontend, no necesitamos cd)
  command = "npm install && npm run build"
  # Directorio de publicación (relativo a base)
  publish = "dist"

[build.environment]
  # Node version
  NODE_VERSION = "18"

# Redirecciones para SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
