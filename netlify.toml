[build]
  # Comando para construir el frontend
  command = "cd frontend && npm install && npm run build"
  # Directorio donde est√° el build del frontend
  publish = "frontend/dist"

[build.environment]
  # Node version
  NODE_VERSION = "18"

# Redirecciones para SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
